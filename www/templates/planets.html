<ion-view title="Planet">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" has-bouncing="true">
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="planet in planets" href="#/app/planet/{{planet.text}}{{planet.id}}">
        <img ng-src="img/planets/{{planet.text}}.jpg">
        <h2>{{planet.text}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
